<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('./fd.png') no-repeat center center/cover;
            flex-direction: column;
        }
        .wrapper {
            display: flex;
            align-items: center;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 80px;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn, .social-btn {
            background-color: #ff3366;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover, .social-btn:hover {
            background-color: #e02d5a;
        }
        .social-btn {
            width: 100%;
        }
    </style>
    <script>
        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            
            if (email && password) {
                alert("Login successful!");
                window.location.assign("menu.html");
            } else {
                alert("Please enter both email and password!");
            }
        }

        function socialLogin(platform) {
            alert("Logged in with " + platform + "!");
            window.location.assign("menu.html");
        }
    </script>
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <div class="logo">Food Delivery</div>
            <p>Delivering <b>recipes</b> from around the restaurants!</p>
            <form class="login-form" onsubmit="event.preventDefault(); login();">
                <input type="email" id="email" placeholder="Enter Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
            <p>Or login with:</p>
            <button class="social-btn" onclick="socialLogin('Facebook')">Login with Facebook</button>
            <button class="social-btn" onclick="socialLogin('Google')">Login with Google</button>
        </div>
    </div>

</body>
</html>

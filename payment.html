<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment & Delivery Tracking</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        .container {
            width: 50%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .pay-btn {
            padding: 12px 25px;
            font-size: 18px;
            background: #ff5733;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }
        .pay-btn:hover {
            background: #d43f00;
        }
        .help-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }
        .help-btn:hover {
            background: #0056b3;
        }
        .tracking {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
    <script>
        function generateOrderID() {
            return "ORD" + Math.floor(Math.random() * 1000000);
        }

        function loadSelectedItems() {
            let selectedItems = JSON.parse(localStorage.getItem("selectedItems")) || [];
            let totalAmount = Number(localStorage.getItem("totalAmount")) || 0;
            let deliveryCharge = 70;
            let discount = totalAmount > 500 ? 50 : 0;
            let itemList = document.getElementById("item-list");
            itemList.innerHTML = "";

            selectedItems.forEach(item => {
                let itemElement = document.createElement("p");
                itemElement.innerText = `${item.name} - â‚¹${item.price}`;
                itemList.appendChild(itemElement);
            });

            itemList.innerHTML += `<p><b>Delivery Charge - â‚¹${deliveryCharge}</b></p>`;
            itemList.innerHTML += `<p><b>Discount - â‚¹${discount}</b></p>`;
            document.getElementById("total-amount").innerText = "Total: â‚¹" + (totalAmount + deliveryCharge - discount);
            document.getElementById("order-id").innerText = generateOrderID();
        }

        function payNow() {
            let payBtn = document.getElementById("pay-btn");
            let trackingStatus = document.getElementById("tracking-status");

            payBtn.disabled = true;
            trackingStatus.innerHTML = "ðŸŸ¡ Processing payment...";

            setTimeout(() => {
                trackingStatus.innerHTML = "âœ… Payment successful! Order is being prepared...";
                setTimeout(initMap, 5000); 
            }, 5000);
        }

        window.onload = loadSelectedItems;
    </script>
</head>
<body>
    <h1>Payment & Live Tracking</h1>
    <div class="container">
        <h2>Enter Your Details</h2>
        <input type="text" id="customer-name" placeholder="Full Name" required><br><br>
        <input type="text" id="phone-number" placeholder="Phone Number" required><br><br>
        <textarea id="customer-address" placeholder="Enter your address" required></textarea><br><br>
        
        <h2>Order Details</h2>
        <p><b>Order ID: <span id="order-id"></span></b></p>
        <div id="item-list"></div>
        <p id="total-amount" class="price">Total: â‚¹0</p>
        
        <button class="pay-btn" id="pay-btn" onclick="payNow()">Pay Now</button>
        
        <h2>Live Tracking</h2>
        <p id="tracking-status" class="tracking">Tracking will be available after payment.</p>
        <div id="map"></div>

        <a href="help.html" class="help-btn">Need Help?</a>
    </div>
</body>
</html>
